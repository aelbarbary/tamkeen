{% load static %}

<link href ="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script data-cfasync="false" type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
<link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">


<script>
$(document).ready(function() {
  var t = $('#example').DataTable({
    paging: false,
    order: []
  });
});
</script>
<body id="page-top" class="index">
  <h1>List of Tamkeeners who are absent for {{absent_days}} days.</h1>
  <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
              </tr>
          </thead>
          <tbody>
          {% for r in absent %}
            <tr>
              <td><a href="/profile/{{r.id}}">{{r.first_name}}</a></td>
              <td>{{r.last_name}}</td>
              <td><a href='mailto:{{r.email}}'>{{r.email}}</a></td>
              <td>{{r.phone}}</td>
            </tr>
          {%endfor%}
          </tbody>

      </table>

  </body>


  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
