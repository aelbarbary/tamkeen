{% load static %}


<link href ="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script data-cfasync="false" type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js">
</script>
<script >
$(document).ready(function() {
  var t = $('#example').DataTable();

  $.ajax({
             type: "GET",
             dataType: "json",
             url: "/rest/members",
             success: function(data){
               data.forEach(function(entry) {
                 uw_waiver = entry["uw_waiver"]
                 photo = entry["photo"]
                 t.row.add( [
                     "<a href='" + photo + "' target='_blank'> <img src='" + photo + "' width=100px /> </a>",
                     entry["first_name"],
                     entry["last_name"],
                     entry["email"],
                     entry["whats_app"],
                     entry["gender"],
                     entry["age"],
                     "<a href='" + uw_waiver + "' target='_blank'> <img src='" + uw_waiver + "' width=100px /> </a>",
                 ] ).draw( false );
             }
         )}
       });
} );

function _calculateAge(birthday) { // birthday is a date
    var ageDifMs = Date.now() - birthday.getTime();
    var ageDate = new Date(ageDifMs); // miliseconds from epoch
    return Math.abs(ageDate.getUTCFullYear() - 1970);
}
</script>


<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Pic</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>WhatsApp</th>
                <th>Gender</th>
                <th>Age</th>
                <th>UW Waiver</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Pic</th>

            </tr>
        </tfoot>
    </table>
